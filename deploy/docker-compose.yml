version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rocketchat_scheduler
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rocketchat_scheduler"]
      interval: 3s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/rocketchat_scheduler
      HOSTNAME: "0.0.0.0"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:3000"
    command: sh -c "npx prisma migrate deploy && npm run create-superuser && exec npm start"

volumes:
  pgdata: {}
