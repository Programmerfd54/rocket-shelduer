services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rocketchat_scheduler
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rocketchat_scheduler"]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NPM_CONFIG_REGISTRY=https://registry.npmjs.org/
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/rocketchat_scheduler
      HOSTNAME: "0.0.0.0"
      NODE_ENV: production
      NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:3000"
    command: sh -c "npx prisma migrate deploy && npm run create-superuser && exec npm start"
    networks:
      - app-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1

  cron:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NPM_CONFIG_REGISTRY=https://registry.npmjs.org/
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/rocketchat_scheduler
      NODE_ENV: production
    depends_on:
      app:
        condition: service_started
    command: >
      sh -c "while true; do
      curl -sf -H \"Authorization: Bearer $$CRON_SECRET\" http://app:3000/api/cron/send-messages || true;
      sleep 60;
      done"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgdata: {}

networks:
  app-network:
    driver: bridge
